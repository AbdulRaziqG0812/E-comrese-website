<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AREEZ Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ðŸŒ¹ Base Styles */
    body {
      margin: 0;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;

      /* âœ¨ Background with Image Overlay */
      background: 
        linear-gradient(180deg, rgba(0, 0, 0, 0.9) 10%, rgba(26, 26, 26, 0.95) 50%),
        url("{{ url_for('static', filename='my logo.png') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* ðŸŒ¸ Navbar */
    .navbar {
      background: rgba(20, 20, 20, 0.9);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 204, 0, 0.3);
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    .navbar h2 {
      font-size: 24px;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 14px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      background: rgba(255, 204, 0, 0.15);
      color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
    }

    /* ðŸŒŸ Title */
    h3 {
      font-size: 28px;
      font-weight: 600;
      color: #ffcc00;
      text-shadow: 0 0 12px rgba(255, 204, 0, 0.7);
      margin: 40px 0 25px;
    }

    /* ðŸ§Š Cards Layout */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-content: center;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 50px;
    }

    .card {
      background: rgba(20, 20, 20, 0.7);
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 4px 25px rgba(255, 204, 0, 0.05);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 6px 30px rgba(255, 204, 0, 0.3);
      border-color: rgba(255, 204, 0, 0.6);
    }

    .card i {
      font-size: 42px;
      color: #ffcc00;
      margin-bottom: 8px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }

    .card h4 {
      margin: 6px 0;
      font-size: 18px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 5px;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
    }

    /* ðŸŒ™ Glow Effect */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 204, 0, 0.1), transparent 70%);
      transform: rotate(45deg);
      transition: 0.6s;
    }

    .card:hover::before {
      top: -30%;
      left: -30%;
      background: radial-gradient(circle, rgba(255, 204, 0, 0.25), transparent 70%);
    }
  </style>
</head>

<body>

  <!-- ðŸŒº Navbar -->
  <div class="navbar">
    <h2><i class="fa-solid fa-crown"></i> AREEZ FRAGRANCE</h2>
    <ul>
      <li><a href="{{ url_for('admin') }}"><i class="fa-solid fa-box"></i> Perfumes</a></li>
      <li><a href="{{ url_for('admin_orders') }}"><i class="fa-solid fa-receipt"></i> Orders</a></li>
      <li><a href="{{ url_for('report') }}"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
      <li><a href="loginpage"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </div>

  <!-- ðŸŒŸ Dashboard Title -->
  <h3>AREEZ Admin Dashboard</h3>

  <!-- ðŸ§¾ Dashboard Cards -->
  <div class="cards">
    <div class="card">
      <i class="fa-solid fa-box"></i>
      <h4>Total Perfumes</h4>
      <p>{{ total_perfumes }}</p>
    </div>
    <div class="card">
      <i class="fa-solid fa-receipt"></i>
      <h4>Total Orders</h4>
      <p>{{ total_orders }}</p>
    </div>
    <div class="card">
      <i class="fa-solid fa-sack-dollar"></i>
      <h4>Total Sales (PKR)</h4>
      <p>{{ total_sales }}</p>
    </div>
    <div class="card">
      <i class="fa-solid fa-spinner"></i>
      <h4>Pending Orders</h4>
      <p>{{ pending_orders }}</p>
    </div>
  </div>

</body>
</html>
