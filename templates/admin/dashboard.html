<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                  url("{{ url_for('static', filename='perfume_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(0, 74, 173, 0.7);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    .navbar h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .navbar ul li a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    .dashboard {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .dashboard h3 {
      font-size: 30px;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 25px 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 204, 0, 0.6);
    }
    .card i {
      font-size: 40px;
      color: #ffcc00;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
    }
    .card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
      letter-spacing: 0.5px;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>AREEZ Perfume Admin</h2>
    <ul>
      <li><a href="{{ url_for('admin') }}"> Perfume List</a></li>
      <li><a href="{{ url_for('admin_orders') }}">Orders</a></li>
      <li><a href="loginpage">Logout</a></li>
    </ul>
  </div>

  <div class="dashboard">
    <h3>Welcome to Dashboard</h3>
    <div class="cards">
      <div class="card">
        <i class="fa-solid fa-box"></i>
        <h4>Total Perfumes</h4>
        <p>{{ total_perfumes }}</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-receipt"></i>
        <h4>Total Orders</h4>
        <p>{{ total_orders }}</p>
      </div>
    </div>
  </div>

</body>
</html>
