<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Perfume</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* ðŸŒ™ Background */
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    background: linear-gradient(135deg, #1b2735, #2c3e50, #243b55);
    background-size: 400% 400%;
    animation: gradientFlow 18s ease infinite;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #eaeaea;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸ’  Glassmorphic Card */
  .form-container {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 18px;
    padding: 40px 45px;
    max-width: 750px;
    width: 100%;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #00c6ff;
    font-size: 28px;
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 25px;
    text-shadow: 0 0 18px rgba(0, 198, 255, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px 25px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
    color: #f0f0f0;
    display: block;
    margin-bottom: 6px;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #00c6ff;
    box-shadow: 0 0 6px rgba(0,198,255,0.4);
  }

  textarea {
    resize: none;
    height: 90px;
  }

  .current-image {
    grid-column: span 2;
    text-align: center;
    margin-top: 10px;
  }

  .current-image img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  .current-image p {
    margin-bottom: 10px;
    color: #ffcc00;
    font-weight: 500;
  }

  .btn-group {
    grid-column: span 2;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 15px;
  }

  .btn-submit, .btn-back {
    flex: 1;
    max-width: 250px;
    text-align: center;
    padding: 12px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    text-transform: uppercase;
    transition: 0.3s;
    cursor: pointer;
  }

  .btn-submit {
    border: none;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: #fff;
    box-shadow: 0 5px 20px rgba(0,198,255,0.35);
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,198,255,0.45);
  }

  .btn-back {
    background: rgba(255,255,255,0.1);
    color: #fff;
    text-decoration: none;
  }

  .btn-back:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-2px);
  }

  @media (max-width: 600px) {
    form {
      grid-template-columns: 1fr;
    }
    .btn-group {
      flex-direction: column;
    }
  }
</style>
</head>

<body>
  <div class="form-container">
    <h2><i class="fa-solid fa-pen-to-square"></i> Edit Perfume</h2>

    <form method="POST" enctype="multipart/form-data">
      <div>
        <label for="name"><i class="fa-solid fa-font"></i> Perfume Name</label>
        <input type="text" name="name" id="name" value="{{ perfume.name }}" required>
      </div>

      <div>
        <label for="price"><i class="fa-solid fa-tag"></i> Regular Price</label>
        <input type="number" step="0.01" name="price" id="price" value="{{ perfume.price }}" required>
      </div>

      <div>
        <label for="sale_price"><i class="fa-solid fa-dollar-sign"></i> Sale Price</label>
        <input type="number" step="0.01" name="sale_price" id="sale_price" value="{{ perfume.sale_price }}">
      </div>

      <div>
        <label for="stock"><i class="fa-solid fa-boxes-stacked"></i> Stock Quantity</label>
        <input type="number" name="stock" id="stock" value="{{ perfume.stock }}" required>
      </div>

      <div>
        <label for="category"><i class="fa-solid fa-venus-mars"></i> Category</label>
        <select name="category" id="category" required>
          <option value="Men & Women" {% if perfume.category == 'Men' %}selected{% endif %}>Men & Women</option>
          <option value="Men" {% if perfume.category == 'Men' %}selected{% endif %}>Men</option>
          <option value="Women" {% if perfume.category == 'Women' %}selected{% endif %}>Women</option>
        </select>
      </div>

      <div style="grid-column: span 2;">
        <label for="description"><i class="fa-solid fa-align-left"></i> Description</label>
        <textarea name="description" id="description" required>{{ perfume.description }}</textarea>
      </div>

      <div class="current-image">
        <p>Current Image:</p>
        <img src="{{ url_for('static', filename=perfume.image) }}" alt="{{ perfume.name }}">
      </div>

      <div style="grid-column: span 2;">
        <label for="image"><i class="fa-solid fa-image"></i> Upload New Image (optional)</label>
        <input type="file" name="image" id="image" accept="image/*">
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-submit"><i class="fa-solid fa-save"></i> Update Perfume</button>
      </div>
    </form>
  </div>
</body>
</html>
